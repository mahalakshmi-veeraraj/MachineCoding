<html>

<body>
    <div>

    </div>
    <script>
        // CREATE
        const ul = document.createElement("ul");

        const li1 = document.createElement("li");
        li1.innerText = "Tomato";
        ul.appendChild(li1);

        const li2 = document.createElement("li");
        li2.innerText = "Potato";
        ul.appendChild(li2);

        const li3 = document.createElement("li");
        li3.innerText = "Onion";
        ul.appendChild(li3);

        const li4 = document.createElement("li");
        li4.innerText = "Carrot";
        // UPDATE
        ul.insertBefore(li4, li2);

        const divElement = document.querySelector("div");
        divElement.appendChild(ul);

        // READ 
        const allListElementArr = Array.from(document.querySelectorAll("li"));
        allListElementArr.forEach((element) => element.style.color = "green");

        // DELETE
        li1.remove();
    </script>
</body>

</html>
